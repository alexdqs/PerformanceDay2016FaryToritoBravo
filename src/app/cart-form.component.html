<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form (ngSubmit)="save()" #productForm="ngForm">
            <fieldset>
                <legend>Product</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input id="name" type="text" class="form-control" [(ngModel)]="product.name" required name="name" #name="ngModel">
                </div>
                
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="form-control" name="description" [(ngModel)]="product.quantity" #quantity="ngModel">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" name="price" [(ngModel)]="product.price" disabled>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Save</button>
        </form>
    </div>
</div>
