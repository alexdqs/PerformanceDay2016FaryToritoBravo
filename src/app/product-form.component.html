<h1>{{title}}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form (ngSubmit)="save()" #productForm="ngForm">
            <fieldset>
                <legend>Product</legend>
                <div class="form-group">
                    <label>Name</label>
                    <input id="name" type="text" class="form-control" [(ngModel)]="product.name" required name="name" #name="ngModel">
                </div>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" [(ngModel)]="product.description" required #email="ngModel">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control" name="category" [(ngModel)]="product.category">
                </div>

                <div class="form-group">
                    <label>Image link</label>
                    <input type="text" class="form-control" name="category" [(ngModel)]="product.image">
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Save</button>
        </form>
    </div>
</div>
